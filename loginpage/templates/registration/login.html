<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Log In</title></head>
<body>
  <h1>Log In</h1>
  {% if form.errors %}
    <p style="color:red">Invalid credentials, please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
</body>
</html>
